1989 oleh Tim Berners Lee dan dikembangkan oleh World Wide Web(W3C). Kemudian pada tahun 2004,

<!-- HTML itu di ciptakan untuk membuat struktur sebuah halaman dan menyajikan konten atau,
menampilkan suatu data. (Tubuh)
CSS = Digunakan untuk menghias halaman dari html agar terlihat responsif secara visual.(Pakaian)
JAVASCRIP = Untk lebh interaktiv di suatu halaman. (otak)-->

<!-- Tag Title, title ini digunakan untuk memberikan judul dari halaman -->
<!-- Tag itu adalah kode dalam HTML dimana kita menuliskan tanda lebih kecil dari
 lalu nama tag nya apa di akhiri dengan lebih besar dari, tag itu ada yg berpasangan dan ada yg tidak, 
 biasa nya tag yg berpasangan itu memiliki tag pembuka dan tag penutup. -->

 <!-- Tag HEAD, ada beberapa hal yg bisa kita simpan : 
  1. Judul Halaman, menggunakan tag <title></title>.
  2. CSS menggunakan tag <style></style>.
  3. JAVASCRIPT menggunakan tag <script></script>.  
  4. METADATA menggunakan tag <meta></meta>. -->

<!-- Tag BODY :
   1. TEKS : <h1> sampai <h6> dan <p> paragraf.
   2. PENDUKUNG : TEKS <br> fungsinya buat baris baru, <hr> fungsi nya membuat garis horizontal, <em>, <strong>.
   3. GAMBAR : <img>
   4. HYPERLINK : <a>.
   5. LIST (BULLETS & NUMBERING) : <ul>, <ol>, <li>, <dl>, <dd>. 
   6. TABEL : <table>, <thead>, <tbody>.
   7. FORM : <form>, <input>, <select>, <button>.
   8. SCRIPT : <script>
   9. OBJECT : <object>.
   10.GROUPING : <div>, <span>. -->
